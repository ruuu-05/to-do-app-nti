<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1 class="auth-title">
        <span class="gradient-text">Welcome Back</span>
      </h1>
      <p class="auth-subtitle">
        {{ isLoginMode ? 'Sign in to your account' : 'Create your account' }}
      </p>
    </div>

    <!-- Error Message -->
    @if (error) {
      <div class="error-message">
        {{ error }}
      </div>
    }

    <!-- Login Form -->
    @if (isLoginMode) {
      <form (ngSubmit)="login()" class="auth-form">
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input
            type="text"
            id="loginUsername"
            [(ngModel)]="loginUsername"
            name="loginUsername"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input
            type="password"
            id="loginPassword"
            [(ngModel)]="loginPassword"
            name="loginPassword"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">
          @if (!loading) {
            <span>Sign In</span>
          }
          @if (loading) {
            <span class="loading-spinner"></span>
          }
        </button>
      </form>
    }

    <!-- Signup Form -->
    @if (!isLoginMode) {
      <form (ngSubmit)="signup()" class="auth-form">
        <div class="form-group">
          <label for="signupUsername">Username</label>
          <input
            type="text"
            id="signupUsername"
            [(ngModel)]="signupUsername"
            name="signupUsername"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input
            type="password"
            id="signupPassword"
            [(ngModel)]="signupPassword"
            name="signupPassword"
            placeholder="Choose a password"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="loading">
          @if (!loading) {
            <span>Create Account</span>
          }
          @if (loading) {
            <span class="loading-spinner"></span>
          }
        </button>
      </form>
    }

    <!-- Toggle Mode -->
    <div class="auth-toggle">
      <p>
        {{ isLoginMode ? "Don't have an account?" : "Already have an account?" }}
        <button type="button" class="btn-link" (click)="toggleMode()">
          {{ isLoginMode ? 'Sign up' : 'Sign in' }}
        </button>
      </p>
    </div>

    <!-- Back to Home -->
    <div class="back-home">
      <button type="button" class="btn-link" routerLink="/">
        ‚Üê Back to Home
      </button>
    </div>
  </div>
</div>
