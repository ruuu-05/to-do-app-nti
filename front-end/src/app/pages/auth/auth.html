<h2 style="text-align: center;">Welcome to To-Do App</h2>

<div style="display: flex; justify-content: space-around; padding: 30px;">
  <!-- Login Form -->
  <div style="width: 45%;">
    <h3>Login</h3>
    <form (ngSubmit)="login()">
      <label>Email:</label><br />
      <input
        type="email"
        [(ngModel)]="loginEmail"
        name="loginEmail"
        required
      /><br /><br />

      <label>Password:</label><br />
      <input
        type="password"
        [(ngModel)]="loginPassword"
        name="loginPassword"
        required
      /><br /><br />

      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Signup Form -->
  <div style="width: 45%;">
    <h3>Signup</h3>
    <form (ngSubmit)="signup()">
      <label>Name:</label><br />
      <input
        type="text"
        [(ngModel)]="signupName"
        name="signupName"
        required
      /><br /><br />

      <label>Email:</label><br />
      <input
        type="email"
        [(ngModel)]="signupEmail"
        name="signupEmail"
        required
      /><br /><br />

      <label>Password:</label><br />
      <input
        type="password"
        [(ngModel)]="signupPassword"
        name="signupPassword"
        required
      /><br /><br />

      <button type="submit">Signup</button>
    </form>
  </div>
</div>
